name: Create Release Zip

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install zip
      run: sudo apt-get install zip

    - name: Set VERSION variable in Lua file
      run: |
        sed -i "s/VERSION = .*/VERSION = \"${{ env.VERSION }}\"/" Honeycomb-Bravo-Plugin/globals.lua
        cat Honeycomb-Bravo-Plugin/globals.lua

    - name: Zip the code
      run: zip -r release-$VERSION.zip .

    - name: Upload Release
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: release-${{ env.VERSION }}.zip
