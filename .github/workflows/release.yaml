name: Create Release Zip

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install zip
      run: sudo apt-get install zip

    - name: Set VERSION variable
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        sed -i "s/VERSION = \".*/VERSION = \"$VERSION\"/" Honeycomb-Bravo-Plugin/globals.lua

        - name: Zip the code
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          zip -r release-$VERSION.zip .
  
    - name: Upload Release
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: |
          ${{ github.workspace }}/release-${GITHUB_REF#refs/tags/}.zip